REPO_URL="coolsnowwolf/lede"        # 源码仓库
REPO_BRANCH="master"                # 源码分支
CONFIG_FILE="x86_64"                # 配置文件名称
TEMPOARY_IP="192.168.1.1"           # 固件后台IP地址
UPLOAD_FIRMWARE="true"              # 上传固件到github空间（true=开启）（false=关闭）
UPLOAD_RELEASE="false"              # 发布固件（true=开启）（false=关闭）
CACHEWRTBUILD_SWITCH="true"         # 是否开启缓存加速（true=开启）（false=关闭）
CHINESE_LANGUAGE_LUCI="false"       # 编译中文LUCI(个别源码缺少依赖不支持编译LUCI,开启此项后会编译失败)（true=开启）（false=关闭）
DELETE_LOGIN_PASSWORD="true"        # 首次安装固件,免密登录固件（true=开启）（false=关闭）
PACKAGING_FIRMWARE="true"           # 自动打包Amlogic或Rockchip固件(开启此项需要仓库增加密匙支持)（true=开启）（false=关闭）
